<!DOCTYPE html>
<html>

<head>
    <title>The Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/16912dd421.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-sm-5 left-weather-info">
                <div class="weather-now" id="weather-now";>
                    <h1 class="temperature-now" id="temperature-now">
                        °C
                    </h1>
                    <h4 class="switch"> <a href="#" class="switch-f">(°F)</a></span> <a href="#"
                            class="switch-c">(°C)</a></h4>
                    <h3 class="weather-condition" id="weather-condition">Sky</h3>
                    <h4 class="today">Today</h4>
                    <h4 class="max-min"> <span id="min-temp-now">°C</span> ↕ <span id="max-temp-now">°C</span> </h4>
                </div>
            </div>
            <div class="col-sm-7 city-details">
                <h2 class="city-name">
                    Search a City...
                </h2>
                <p class="date-today" id="date-today">‏‏‎ ‎‏‏‎ ‎‏‏‎ ‎‏‏‎ ‎</p>
                <span class="form-buttons">
                <form class="input-group mb-3 change-city-search">
                    <input type="text" class="form-control change-city-search" id="city-searched"
                            placeholder="Search City" aria-label="Recipient's username"
                            aria-describedby="button-addon2" autocomplete="off" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary change-city-search" type="submit"
                                id="button-addon2">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                       <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary change-city-search" id="location-button">My Location‏‏‎
                        ‎‏‏‎ ‎‎‎‎<i class="fas fa-map-marker-alt"></i></button>
                    </span>
                        </div>
                    </form>
                    <br>

                <h3 class="rain">Humidity: <strong><span id="humidity-now"></span>%</strong></h3>
                <h3 class="wind">Wind: <strong id="wind-now"> km/hr</strong></h3>
            </div>
        </div>

        <h4 class="next-five">Next 5 days</h4>
        <hr />
        <div class="row forecast-card-group">
            <div class="col">
                <div class="card forecast-card">
                    <div class="card-body forecast">
                        <p id="day-forecast-1">‎ ‎</p>
                        <h4 id="forcast-temp-1">°C</h4>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card forecast-card">
                    <div class="card-body forecast">
                        <p id="day-forecast-2">‎ ‎</p>
                        <h4 id="forcast-temp-2">°C</h4>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card forecast-card">
                    <div class="card-body forecast">
                        <p id="day-forecast-3">‎ ‎</p>
                        <h4 id="forcast-temp-3">°C</h4>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card forecast-card">
                    <div class="card-body forecast">
                        <p id="day-forecast-4">‎ ‎</p>
                        <h4 id="forcast-temp-4">°C</h4>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card forecast-card">
                    <div class="card-body forecast">
                        <p id="day-forecast-5">‎ ‎</p>
                        <h4 id="forcast-temp-5">°C</h4>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar  white-font" id="temp-neg-5" role="progressbar" style="width: 14.2857142857%;"
                aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
            <div class="progress-bar  white-font" id="temp-neg-4-0" role="progressbar" style="width: 14.2857142857%"
                aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
            <div class="progress-bar  grey-font" id="temp-pos-1-5" role="progressbar" style="width: 14.2857142857%"
                aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
            <div class="progress-bar  grey-font" id="temp-pos-6-10" class="progress-bar" role="progressbar"
                style="width: 14.2857142857%" aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
            <div class="progress-bar  grey-font" id="temp-pos-11-15" role="progressbar" style="width: 14.2857142857%"
                aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
            <div class="progress-bar  grey-font" id="temp-pos-16-20" role="progressbar" style="width: 14.2857142857%"
                aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
            <div class="progress-bar  white-font" id="temp-pos-21-25" role="progressbar" style="width: 14.2857142857%"
                aria-valuenow="14.2857142857" aria-valuemin="0" aria-valuemax="100">
                
            </div>
        </div>
       

        <script src="src/index.js"></script>
    </div>
    <p class="footer"> <a href="https://github.com/b-a-b-e-l/weather-app" >Open source code</a> by Belén Bednarski </p> 
</body>

</html>
